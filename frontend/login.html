<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌊 تسجيل الدخول - Xtractor Pro</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo Section -->
            <div class="logo-section">
                <div class="logo-icon">🌊</div>
                <h1>Xtractor Pro</h1>
                <p>نظام متكامل لإدارة ومعالجة ملفات Excel</p>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <h2>تسجيل الدخول</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">📧 البريد الإلكتروني</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="example@email.com"
                            autocomplete="email"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">🔒 كلمة المرور</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="••••••••"
                            autocomplete="current-password"
                        >
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember">
                            <span>تذكرني</span>
                        </label>
                        <a href="#" class="forgot-link">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn-primary" id="loginBtn">
                        <span>دخول</span>
                        <div class="spinner" style="display: none;"></div>
                    </button>

                    <div class="divider">
                        <span>أو</span>
                    </div>

                    <div class="register-link">
                        <p>ليس لديك حساب؟ <a href="/register">سجل الآن</a></p>
                    </div>
                </form>

                <!-- Alert Messages -->
                <div id="alertMessage" class="alert" style="display: none;"></div>
            </div>

            <!-- Footer -->
            <div class="auth-footer">
                <p>Developed by Eng. Ahmed Waked</p>
                <p>v3.0 Ocean Edition</p>
            </div>
        </div>

        <!-- Background Animation -->
        <div class="ocean-animation">
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Initialize login page
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const alertMessage = document.getElementById('alertMessage');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Show loading
                loginBtn.disabled = true;
                loginBtn.querySelector('.spinner').style.display = 'inline-block';

                try {
                    const result = await login(email, password);
                    
                    if (result.success) {
                        showAlert('success', '✅ تم تسجيل الدخول بنجاح! جاري التحويل...');
                        
                        // Redirect to main page
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        showAlert('error', result.error || 'فشل تسجيل الدخول');
                    }
                } catch (error) {
                    showAlert('error', 'حدث خطأ. يرجى المحاولة مرة أخرى');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.querySelector('.spinner').style.display = 'none';
                }
            });

            function showAlert(type, message) {
                alertMessage.className = `alert alert-${type}`;
                alertMessage.textContent = message;
                alertMessage.style.display = 'block';
                
                setTimeout(() => {
                    alertMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
